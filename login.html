<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Bonsai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section -->
    <section id="login">
        <header>
            <a href="index.html" target="_blank"><img src="images/half-logo.svg" alt="logo-image"></a>
            <div class="sign__up">
                <div class="login">Login</div>
                <div>Sign up</div>
            </div>
        </header>
        <div class="container">
            <div class="form__container">
                <form action="">
                    <h2>Sign In</h2>
                    <a href="#">
                        <img src="images/google.png" alt="">
                        <span>Sign In with Google</span>
                    </a>
                    <div class="line"></div>
                    <input type="emal" placeholder="Email" required >
                    <input type="emal" placeholder="Password" required >
                    <div class="remember_me">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span>Remember me</span>
                    </div>
                    <button class="btn">Log In</button>
                    <div class="change__password">
                        <a class="reset_p" href="#">Reset Password</a>
                        <a class="reset_p" href="#">Resend Verification Email</a>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
